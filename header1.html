  align-items: center;

  width: 100vw;
  height: 14rem;
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
  margin-bottom: 3rem;

.header-left {
  width: 30%;
  margin-left: 2.5rem;
  cursor: pointer;
  overflow-y: hidden;

  .header-left {
    margin-left: 1rem;
    width: 10rem;
  }

  width: 16rem;
}

@media screen and (max-width: 596px) {
  .header-left__image {
    width: 10rem;
  }
}

@media screen and (max-width: 492px) {
  .header-left__image {
    width: 8rem;
  }
}

.header-center__container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 70%;
  margin-right: 4rem;
  margin-left: 3rem;
}

@media screen and (max-width: 596px) {
  .header-center__container {
    margin-right: 2rem;
    width: 80%;
    margin-left: 3rem;
  }
}

.header-center {
  display: flex;
  width: 100%;
  justify-content: space-between;
  margin: 0 4rem;
}

.header-center__top {
  display: flex;
  margin-bottom: 1rem;
  align-self: flex-end;
  justify-self: center;
  height: 3rem;
}

.header-center__top--text,
.header-center__top--text:visited,
.header-center__top--text:link {
  font-size: 1.4rem;
  text-decoration: none;
  color: rgba(0, 0, 0, 0.6);
  margin-left: 2rem;
  transition: all 0.3s;
}

@media screen and (max-width: 460px) {
  .header-center__top--text,
  .header-center__top--text:visited,
  .header-center__top--text:link {
    margin-left: 1rem;
    font-size: 1.2rem;
  }
}

@media screen and (max-width: 400px) {
  .header-center__top--text,
  .header-center__top--text:visited,
  .header-center__top--text:link {
    margin-left: 1rem;
    font-size: 8px;
  }
}

.header-center__top--text:hover {
  color: var(--color-blue);
}

.header-center__top--icon {
  font-size: 2rem;
  color: var(--color-blue);
  /* transform: translateY(0px); */
}

.header-center__link {
  color: rgba(0, 0, 0, 0.6);
  text-decoration: none;
  font-size: 1.6rem;
  font-weight: 800;
  transition: all 0.3s;
}

@media screen and (max-width: 596px) {
  .header-center__link {
    font-size: 1.4rem;
  }
}

.header-center__link--active {
  color: var(--color-blue);
  font-weight: 800;
  transition: all 0.3s;
}

.header-center__link:hover {
  color: var(--color-blue);
}
